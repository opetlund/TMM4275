<!DOCTYPE html>
<html>

<head>
    <title>Chair UIe</title>
</head>


<body>
    <h2>Chair UI</h2>
    <form action="/orderChair" method="post">
        <label for="back_height">Set back height:</label><br>
        <input type="text" id="back_height" name="back_height" value="123"><br><br>

        <label for="leg_side">Set frame thickness:</label><br>
        <input type="text" id="leg_side" name="leg_side" value="1234"><br><br>

        <label for="chair_width">Set width:</label><br>
        <input type="text" id="chair_width" name="chair_width" value="12345"><br><br>

        <label for="seat_depth">Set seat depth:</label><br>
        <input type="text" id="seat_depth" name="seat_depth" value="123456"><br><br>

        <label for="seat_height">Set leg height:</label><br>
        <input type="text" id="seat_height" name="seat_height" value="123"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
